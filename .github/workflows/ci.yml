name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ruff
        run: python -m pip install --upgrade pip && pip install ruff

      - name: Run ruff (Python lint)
        run: ruff check .

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build production bundle
        run: npx vite build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist

      - name: Deploy to dev
        run: |
          echo "Deploying to dev environment"
          # TODO: replace with your deploy commands (scp/rsync/gh-pages/Cloud CLI)
  
  deploy-qa:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: qa
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist

      - name: QA deployment gate
        run: |
          echo "Deployment to QA uses GitHub environment protections (approve in repo settings) if configured."

      - name: Deploy to QA
        run: |
          echo "Deploying to QA environment"
          # TODO: replace with your QA deploy commands

  approve-production:
    needs: deploy-qa
    runs-on: ubuntu-latest
    # wait up to 3 days for manual approval in the GitHub UI
    timeout-minutes: 4320
    environment: production
    steps:
      - name: Await approval for production
        run: |
          echo "This job is the manual approval gate for production."
          echo "Please approve this run via Settings → Environments → production (or via the Checks page in this run)."
          echo "Once an authorized reviewer approves the 'production' environment, this job will continue."

  deploy-prod:
    needs: approve-production
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist

